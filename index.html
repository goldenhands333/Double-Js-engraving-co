tml lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Double J’s Ink-N-Etch — Engraving</title>
  <meta name="description" content="Custom paintball marker & barrel engraving. Fast proofs, clean lines, competitive pricing. Serving St. Louis & St. Charles, MO." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0d17; --panel:#121735; --line:#1b2035; --text:#c8ccdc; --title:#f5f7ff; --link:#8ab4ff; }
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    body{margin:0;font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    header{padding:20px 0 10px;border-bottom:1px solid var(--line)}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{height:72px}
    h1,h2,h3{color:var(--title);margin:0 0 .6rem}
    .hero{padding:36px 0}
    .hero p{max-width:760px;line-height:1.6}
    .section{padding:34px 0;border-top:1px solid var(--line)}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:10px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .grid img{width:100%;border-radius:10px;border:1px solid var(--line)}
    .pricing{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:10px}
    .price-card{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:16px}
    .fine{opacity:.8;font-size:12px}
